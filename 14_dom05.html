<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Form Validation Examples</title>
  <style>
    /* Simple styling for demonstration */
    body {background-color: #212121;
        color: #fff; font-family: Arial, sans-serif; margin: 20px; }
    .section { margin-bottom: 40px; }
    label { display: block; margin-top: 10px; }
    input { margin-bottom: 10px; }
    .error { color: red; }
  </style>
</head>
<body>

  <h1>JavaScript Form Validation Examples</h1>

  <!-- Section 1: Basic Form Validation -->
  <div class="section">
    <h2>1. Basic Form Validation</h2>
    <form name="basicForm" onsubmit="return validateBasicForm()" method="post">
      <label for="fname">Name:</label>
      <input type="text" id="fname" name="fname">
      <br>
      <input type="submit" value="Submit">
    </form>
  </div>

  <!-- Section 2: Numeric Input Validation -->
  <div class="section">
    <h2>2. Numeric Input Validation</h2>
    <label for="numInput">Enter a number between 1 and 10:</label>
    <input type="text" id="numInput">
    <button type="button" onclick="validateNumber()">Submit</button>
    <p id="numMessage" class="error"></p>
  </div>

  <!-- Section 3: HTML5 Constraint Validation -->
  <div class="section">
    <h2>3. HTML5 Constraint Validation</h2>
    <form action="/action_page.php" method="post">
      <label for="html5Name">Name (required):</label>
      <input type="text" id="html5Name" name="html5Name" required>
      <br>
      <input type="submit" value="Submit">
    </form>
  </div>

  <!-- Section 4: Constraint Validation API -->
  <div class="section">
    <h2>4. Constraint Validation API</h2>
    <label for="ageInput">Enter your age (18-99):</label>
    <input type="number" id="ageInput" min="18" max="99" required>
    <button type="button" onclick="checkAge()">Check</button>
    <p id="ageMessage" class="error"></p>
  </div>

  <script>
    // Function for Basic Form Validation
    function validateBasicForm() {
      // Get the value of the input field
      let x = document.forms["basicForm"]["fname"].value;
      if (x == "") {
        alert("Name must be filled out");
        return false; // Prevent form submission
      }
    }

    // Function for Numeric Input Validation
    function validateNumber() {
      let x = document.getElementById("numInput").value;
      let message = "";
      // Check if x is a number between 1 and 10
      if (isNaN(x) || x < 1 || x > 10) {
        message = "Input not valid";
      } else {
        message = "Input OK";
      }
      document.getElementById("numMessage").innerText = message;
    }

    // Function for Constraint Validation API
    function checkAge() {
      const ageField = document.getElementById("ageInput");
      const messageField = document.getElementById("ageMessage");
      // Check if the input is valid
      if (!ageField.checkValidity()) {
        // Display the validation message
        messageField.innerText = ageField.validationMessage;
      } else {
        messageField.innerText = "Age is valid";
      }
    }
  </script>

</body>
</html>
